<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="arrSlides[activeIndex].img" :alt="arrSlides[activeIndex].title" @mouseover="stop" @mouseout="start">
				<div class="slide-contents">
					<h2 class="slide-title">{{arrSlides[activeIndex].title}}</h2>
					<p class="slide-text">{{arrSlides[activeIndex].text}}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumb, index) in arrSlides"  @click="activeIndex = index" class="thumb" :class="index == activeIndex ? 'active' : ''">
					<img :src="thumb.img" :alt="thumb.name">
				</div>
				<!-- <div class="thumb">
					<img src="img/02.jpg" alt="Svizzera">
				</div>
				<div class="thumb">
					<img src="img/03.jpg" alt="Gran Bretagna">
				</div>
				<div class="thumb">
					<img src="img/04.jpg" alt="Germania">
				</div>
				<div class="thumb">
					<img src="img/05.jpg" alt="Paradise">
				</div>
 -->
				<button @click="previous" class="btn-control btn-previus">&and;</button>
				<button @click="next" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
